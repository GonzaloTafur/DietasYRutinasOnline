<!doctype html>
<html lang="en"
     xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css}">
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css}" 
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" th:href="@{/css/style2.css}">
        
        <title>Recuperar contraseña</title>
    </head>
    <body>
        <main>
            <section>
                <h2>Recuperar contraseña</h2>
                
                <form class="pure-form pure-form-stacked"  
                    th:action="@{/usuario/validar_email}" 
                    method="GET">
                    <span class="alert" th:if="${error}" th:text="${error}"></span>
                    
                    <label for="correo">Ingresar Correo Electronico</label>
                    <input type="email" id="correo" name="correo" required=""/>
         
                    <input type="submit" class="pure-button pure-button-primary" value="Recuperar">
                </form>
        
                <br>

            </section>
        </main>
    
        <footer>
            <p class="p-footer">2024. Todos los derechos reservados.</p>
        </footer>

    </body>
</html>
