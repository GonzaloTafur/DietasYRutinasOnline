<!doctype html>
<html lang="en"
     xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Ajustes de usuario</title>
	<!--<link rel="stylesheet" type="text/css" href="/static/css/style2.css">-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/style2.css}">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
	<link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
	<link th:href="@{https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap}" rel="stylesheet">
	<link th:href="@{https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap}" rel="stylesheet">
	<link th:href="@{https://fonts.googleapis.com/css2?family=Eczar:wght@400;500;600;700;800&display=swap}" rel="stylesheet">
	<link th:href="@{https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
	<script th:src="@{https://kit.fontawesome.com/dcce108ca1.js}" crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<section>
			<h3>Cambiar contraseña</h3>
			<form th:action="@{/usuario/nuevaContraseña}" th:object="${objUsuario}" method="POST">
				<!--  <label for="aligned-email">Correo Electronico</label>
				<input type="email" id="aligned-email" name="correo" required=""/>-->

				<label for="aligned-password">Nueva contraseña</label>
				<input type="password" id="aligned-password" th:field="*{password}" required="">
				
				<label for="aligned-password">Confirmar contraseña</label>
				<input type="password" id="aligned-password" name="repetirPassword" required="">

				<span class="span" th:if="${error}" th:text="${error}"></span>
                    
				<input type="submit" value="Guardar">
			</form>

			<h3>Cambiar Correo electronico</h3>
			<form th:action="@{/usuario/cambiarCorreo}" th:object="${objUsuario}" method="POST">
				<label for="aligned-email">Correo Electronico</label>
				<input type="email" id="aligned-email" th:field="*{correo}" required=""/>

				<!--<label for="aligned-password">Nueva contraseña</label>
				<input type="password" id="aligned-password" th:field="*{password}" required="">-->

				<span class="span" th:if="${errorcorreo}" th:text="${errorcorreo}"></span>
                    
				<input type="submit" value="Guardar">
			</form>
			
			<h3>¿Quieres cerrar sesión?</h3>
			<a type="button" th:href="@{/usuario/cerrarSesion}">Cerrar Sesion</a>
			
		</section>
	</main>

	<footer>
		<p class="p-footer">2024. Todos los derechos reservados.</p>
	</footer>

</body>
</html>
