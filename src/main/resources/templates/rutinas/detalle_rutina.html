<!DOCTYPE html>
<html lang="en"
     xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style2.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css}" 
    integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">

	
	<link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
	<link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
	<link th:href="@{https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap}" rel="stylesheet">
	<link th:href="@{https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap}" rel="stylesheet">
	<link th:href="@{https://fonts.googleapis.com/css2?family=Eczar:wght@400;500;600;700;800&display=swap}" rel="stylesheet">
	<link th:href="@{https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">

	<script src="https://kit.fontawesome.com/dcce108ca1.js" crossorigin="anonymous"></script>
    <title>Detalle de rutina</title>
</head>
<body>
    <main>
		<section>
            <div class="mb-3" th:value="${detalleRutina}">
            			<h2 th:text="${detalleRutina.nombre}"></h2>
                        <br>
                        <label class="form-label">Tipo de Rutina:</label>
                        <span th:text="${detalleRutina.tipo}"></span>
                        <br>
                        <label class="form-label">Descripción:</label>
                        <span th:text="${detalleRutina.descripcion}"></span>
                        <br>
                        <label class="form-label">Nivel:</label>
                        <span th:text="${detalleRutina.nivel}"></span>
                        <br>
                        <label class="form-label">Creado por:</label>
                        <a th:href="@{/perfil/verSuPerfil(idusuario=${detalleRutina.nutriologo.idusuario})}">
                            <span th:text="${detalleRutina.nutriologo.nombres}"></span>
                        	<span th:text="${detalleRutina.nutriologo.apellidos}"></span>
                        </a>
                            
                        <!--<span th:text="${detalleRutina.nutriologo.nombres}"></span>
                        <span th:text="${detalleRutina.nutriologo.apellidos}"></span>-->
                    </div>
                    <div>
                    <br>
                        <h3>Ejercicios</h3>
                    </div>
                    <table class="pure-table">
                        <thead>
                            <tr>
                                <th>Nombre del Ejercicio</th>
                                <th>Grupo Muscular</th>
                                <th>Tipo</th>
                                <th>Número de Series</th>
                                <th>Número de Repeticiones</th>
                                <th>Descripción</th>
                            </tr>
                        </thead>
    
                        <tbody class="pure-table-border">
                            <tr th:each="ejercicio: ${detalleRutina.ejercicio}">
                                <td><span th:text="${ejercicio.nombre}"></span></td>
                                <td><span th:text="${ejercicio.grupomuscular}"></span></td>
                                <td><span th:text="${ejercicio.tipo}"></span></td>
                                <td><span th:text="${ejercicio.series}"></span></td>
                                <td><span th:text="${ejercicio.repeticiones}"></span></td>
                                <td><span th:text="${ejercicio.descripcion}"></span></td>
                            </tr> 
                        </tbody>
                    </table>

                
                <form th:if="${esCreador}" th:action="@{/rutina/editarRutina}" th:method="POST">
                    <input type="hidden" name="idrutina" th:value="${detalleRutina.idrutina}" />
                    <button type="submit" class="pure-button pure-button-primary">
                        Editar Rutina
                    </button>
                </form>
    </section>
</main>

<footer>
    <p class="p-footer">2024. Todos los derechos reservados.</p>
</footer>

</body>
