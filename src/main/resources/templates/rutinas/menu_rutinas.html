<!DOCTYPE html>
<html lang="en"
     xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" type="text/css" th:href="@{/css/style2.css}">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
	<link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
	<link th:href="@{https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap}" rel="stylesheet">
	<link th:href="@{https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap}" rel="stylesheet">
	<link th:href="@{https://fonts.googleapis.com/css2?family=Eczar:wght@400;500;600;700;800&display=swap}" rel="stylesheet">
	<link th:href="@{https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">

    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css}" 
    integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <title>Lista de rutinas</title>
</head>
<body>
      <main>
		<section>
            <h2>Rutinas</h2>  

        <div class="conttabla">
        <span th:if="${finalizado}" th:text="${finalizado}"></span>
        <span class="alert" th:if="${excepcion}" th:text="${excepcion}"></span>
       	 <span class="span" th:if="${exito}" th:text="${exito}"></span>
        
        <div>
            <table class="pure-table">
                
                <div class="pure-menu pure-menu-horizontal">
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item pure-menu-selected">
                            <a href="#" class="pure-menu-link">Rutinas</a>
                        </li>
                        <li class="pure-menu-item">
                            <a th:href="@{/rutina/verEjercicios}" class="pure-menu-link">Ejercicios</a>
                        </li>
                    </ul>
                </div>

            <thead>
                <tr>
                    <th>Nombre de la Rutina</th>
                    <th>Tipo</th>
                    <th>Parte del cuerpo</th>
                    <th>Nivel</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                    <!--  <th>¿Para ti?</th>-->
                </tr>
            </thead>
        
            <tbody class="pure-table-border">
                <tr th:each="rutina: ${listaRutinas}">
                	<td><span th:text="${rutina.nombre}"></span></td>
                	<td><span th:text="${rutina.tipo}"></span></td>
                	<td><span th:text="${rutina.parteCuerpo}"></span></td>
                	<td><span th:text="${rutina.nivel}"></span></td>
                	<td><span th:text="${rutina.descripcion}"></span></td>
                <!--<td>
                    <div class="dropdown">
                        <a th:href="@{/ordenCompra/ver/{id} (id=${ordenCompra.id})}">
                            <i class="bx bx-edit-alt me-2"></i>Ver detalles</a>
                    </div>
                </td>-->
                <td>
                    <div class="dropdown">
                        <a th:href="@{/rutina/verDetalleRutina(idrutina=${rutina.idrutina})}">
                            <i class="bx bx-edit-alt me-2"></i>Ver detalles</a>
                    </div>
                    <br>
                    
                    <!--<form th:if="${esPaciente}" 
                    th:action="@{/rutina/seguirRutina(idrutina=${rutina.idrutina})}" method="POST">
            			<button type="submit" class="pure-button pure-button-primary">
            			Seguir Rutina</button>
            		</form>
                </td>
                
                  <td th:if="${esPaciente}">
                    <div class="dropdown">
                        <a th:href="@{/rutina/verDetalleRutina(idrutina=${rutina.idrutina})}">
                            <i class="bx bx-edit-alt me-2"></i>Seguir Rutina</a>
                    </div>-->
                </td>
                	<!--<td><span class="alert" th:if="${condicionRutina}">
                	No Recomendado para ti, empieza con una rutina para principiantes</span></td>
                  <td><span class="alert" th:text="${listaRutinas}"></span></td>-->
                </tr>
                
            </tbody>
            </table>

			<form th:if="${!esPaciente}" th:action="@{/rutina/crearRutina}" method="POST">
            	<button type="submit" class="pure-button pure-button-primary">
            	Crear Nueva rutina</button>
            </form>

    		<a type="button" class="pure-button pure-button-secondary" th:href="@{/home/retroceder}">Retroceder</a>

        </div>
    	</div>
    </section>
	</main>
    <footer>
		<p class="p-footer">2024. Todos los derechos reservados.</p>
	</footer>
	
	<script type="text/javascript">
		function myFunction() {
  			var x = document.getElementById("myTopnav");
  			if (x.className === "topnav") {
    			x.className += " responsive";
  			} else {
    		x.className = "topnav";
  			}
		}
	</script>
</body>
</html>
