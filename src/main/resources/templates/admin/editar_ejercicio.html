<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar Ejercicio</title>
    </head>
    <body>
        <form class="pure-form pure-form-stacked" 
            	th:action="@{/admin/actualizar_ejercicio}" 
            	th:object="${e}"
            	method="POST" >

            <div>
                <label for="codigo">Codigo</label>
                <input type="text" id="codigo" th:field="*{codigo}" th:value="${codigo}" readonly/>
            </div>

            <div>
				<label for="nombre">Nombre</label>
				<input type="text" id="nombre" th:field="*{nombre}" th:value="${nombre}" required=""/>
            </div>

            <div>
				<label for="grupo_muscular">Grupo Muscular</label>
				<input type="text" id="grupomuscular" th:field="*{grupomuscular}" th:value="${grupomuscular}" required=""/>
            </div>

            <div>
                <label for="tipo">Tipo</label>        
					<select id="tipo" name="tipo">
						<option th:value="Superior" selected="selected">Tren Superior</option>
						<option th:value="Inferior">Tren Inferior</option>
				    </select>
            </div>

            <div>
                <label for="series">Series</label>
                <input type="number" id="series" th:field="*{series}" th:value="${series}" required=""/>
            </div>

            <div>
                <label for="repeticiones">Repeticiones</label>
                <input type="text" id="repeticiones" th:field="*{repeticiones}" th:value="${repeticiones}" required=""/>
            </div>
                
            <div>          
                <label for="descripcion">Descripci√≥n</label>
                <textarea id="descripcion" th:field="*{descripcion}" th:value="${descripcion}"></textarea>
            </div>      

                <span class="span" th:if="${error}" th:text="${error}"></span>

				<input type="submit" value="Actualizar">

		</form>
    </body>
</html>
